_schema-version: "3.2"
ID: TestGit
version: 0.0.1
modules:
- name: TestGit-destination-content
  type: com.sap.application.content
  requires:
  - name: TestGit-destination-service
    parameters:
      content-target: true
  - name: TestGit_html_repo_host
    parameters:
      service-key:
        name: TestGit_html_repo_host-key
  - name: uaa_TestGit
    parameters:
      service-key:
        name: uaa_TestGit-key
  parameters:
    content:
      instance:
        destinations:
        - Name: TestGit_TestGit_html_repo_host
          ServiceInstanceName: TestGit-html5-app-host-service
          ServiceKeyName: TestGit_html_repo_host-key
          sap.cloud.service: TestGit
        - Authentication: OAuth2UserTokenExchange
          Name: TestGit_uaa_TestGit
          ServiceInstanceName: TestGit-xsuaa-service
          ServiceKeyName: uaa_TestGit-key
          sap.cloud.service: TestGit
        existing_destinations_policy: ignore
  build-parameters:
    no-source: true
- name: TestGit_ui_deployer
  type: com.sap.application.content
  path: .
  requires:
  - name: TestGit_html_repo_host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - TestGitModule-content.zip
      name: TestGitModule
      target-path: resources/
- name: TestGitModule
  type: html5
  path: TestGitModule
  build-parameters:
    builder: custom
    commands:
    - npm run build
    supported-platforms: []
resources:
- name: TestGit-destination-service
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: true
      version: 1.0.0
    service: destination
    service-name: TestGit-destination-service
    service-plan: lite
- name: TestGit_html_repo_host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: TestGit-html5-app-host-service
    service-plan: app-host
- name: uaa_TestGit
  type: org.cloudfoundry.managed-service
  parameters:
    path: ./xs-security.json
    service: xsuaa
    service-name: TestGit-xsuaa-service
    service-plan: application
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npm install
